{% extends "base.html" %}

{% block title %}Live{% endblock %}

{% block body %}
<div class="row">
  <div class="col-md-9">
    <h2>{{ live.name }}</h2>
    <p>主播:{{ live.user.username }}</p>
    <video id="videoElement" width="100%" height="500px" controls="controls"></video>
  </div>
  <div class="col-md-3">
  </div>
</div>
{% endblock %}

{% block tail_js %}
{{ super() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.3.3/flv.min.js"></script>
<script>
if (flvjs.isSupported()) {
    // 获取 video 标签
    var videoElement = document.getElementById('videoElement');
   // 初始化播放器
    var flvPlayer = flvjs.createPlayer({
        // 流的类型
        type: 'flv',
        // 是否是直播
        isLive: true,
        // 直播流地址
        url: 'https://qn.live-play.acgvideo.com/live-qn/980423/live_6970675_4596276.flv?wsSecret=dcad231aec083a09711da666974032f1&wsTime=1527731566'
    });
    flvPlayer.attachMediaElement(videoElement);
    flvPlayer.load();
    // 播放直播
    flvPlayer.play();
}
</script>
{% endblock %}
